name: Process Stock Submissions

on:
  push:
    paths:
      - "submissions/*.json"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  process:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Process Submissions
        run: node scripts/process-submissions.js

      - name: Commit and Push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git pull --rebase # Ensure we have latest changes before pushing
          git add data/portfolio.json submissions/
          git commit -m "Process stock submissions [skip ci]" || echo "No changes to commit"
          git push
